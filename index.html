<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_index.css" />
    <title>Google</title>
    <link rel="icon" href="https://img-authors.flaticon.com/google.jpg" />
  </head>
  <body>
    <header>
      <div class="header">
        <p>Gmail</p>
        <p>Images</p>
        <img
          src="https://static.thenounproject.com/png/756729-200.png"
          alt="Menu"
        />
        <button class="connexionButton">Connexion</button>
      </div>
    </header>
    <div class="centerform"></div>
    <img
      src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
      alt="Google logo"
      class="logo"
    />
    <div class="research">
      <form action="" method="get">
        <img
          src="https://icon-library.com/images/google-search-magnifying-glass-icon/google-search-magnifying-glass-icon-5.jpg"
          alt="Google loupe"
          class="icon"
        />
        <input type="text" />
        <img
          src="https://www.freepngimg.com/thumb/google/67091-engine-web-search-google-now-voice.png"
          alt="Google Vocal Search"
          class="icon"
          id="vocalAssistant"
        />
      </form>
    </div>
    <div class="research">
      <button class="researchButtons">Recherche Google</button>
      <button class="researchButtons">J'ai de la chance</button>
    </div>

    <footer>
      <div class="greyblock">
        <p id="location">France</p>
      </div>
      <div class="greyblock">
        <div class="footer">
          <p>Publicité</p>
          <p>Entreprise</p>
          <p>A propos</p>
          <p>Comment fonctionne la recherche Google ?</p>
          <p>Neutre en carbone depuis 2007</p>
          <p>Info consommateurs</p>
          <p>Confidentialité</p>
          <p>Conditions</p>
          <p>Paramètres</p>
        </div>
      </div>
    </footer>
  </body>
</html>
